<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON SEARCHING ENGINE</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="main-section">
                <h3>Please enter to get the result</h3>
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="search-pokemon" id="search-input" placeholder="Search Pokemon Name">
                </div>
                <div class="info-wrapper">
                    <img src="https://i.gifer.com/origin/28/2860d2d8c3a1e402e0fc8913cd92cd7a_w200.gif" alt="pokemon icon" class="pokemon-icon">
                </div>
            </div>
            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">NAME</div>
                        <div class="value name">__</div>
                    </div>
                    <div class="item">
                        <div class="label">TYPE</div>
                        <div class="value type">__</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">HEIGHT</div>
                        <div class="value height">__</div>
                    </div>
                    <div class="item">
                        <div class="label">WEIGHT</div>
                        <div class="value weight">__</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">BIO</div>
                        <div class="value bio">__</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
